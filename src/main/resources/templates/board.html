<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세보기</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .content-container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .content-header {
      border-bottom: 2px solid #dee2e6;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }
    .content-header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .content-header p {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .content-body {
      margin-top: 20px;
    }
    .content-body h4 {
      font-size: 1.2rem;
      color: #495057;
      margin-bottom: 10px;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .btn-container button {
      width: 48%;
      border-radius: 25px;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .tag-pill {
      display: inline-block;
      background-color: #e9ecef;
      color: #495057;
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 15px;
    }
    .icon {
      color: #007bff;
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="content-container">
    <!-- 게시글 제목 -->
    <div class="content-header">
      <h1 th:text="${board.title}"></h1>
      <p>
        <i class="fas fa-user icon"></i><strong>작성자:</strong> <span th:text="${board.userName}"></span> |
        <i class="fas fa-clock icon"></i><strong>작성일:</strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
      </p>
    </div>

    <!-- 게시글 태그 -->
    <div>
      <span class="tag-pill" th:text="${board.tag}"></span>
    </div>

    <!-- 게시글 내용 -->
    <div class="content-body">
      <h4><i class="fas fa-align-left icon"></i>내용</h4>
      <p th:text="${board.content}"></p>
    </div>

    <!-- 버튼들 -->
    <div class="btn-container">
      <button class="btn btn-secondary" onclick="window.location.href='/board'">
        <i class="fas fa-arrow-left"></i> 목록으로 돌아가기
      </button>

      <button class="btn btn-primary"
              th:onclick="|location.href='/board/' + ${board.id}|">
        <i class="fas fa-edit"></i> 수정하기
      </button>
    </div>
  </div>
</div>

<script>
  // 추가적인 JavaScript 코드 (예: 댓글 기능 추가, 좋아요 기능 등)
</script>
</body>
</html>
